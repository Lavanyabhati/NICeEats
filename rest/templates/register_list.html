<!DOCTYPE html>
<html>
<head>
    <title>Restaurant List</title>
</head>
<body>
    <h1>Restaurant List</h1>

    </ul>
    <a href="{% url 'register_add' %}">Add New Restaurant</a>
</body>
</html>
