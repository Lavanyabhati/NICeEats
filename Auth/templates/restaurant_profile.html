<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restaurant Profile</title>
</head>
<body>
    <form action="/save_restaurant_profile" method="POST">

        <label for="name">Restaurant Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="mobile_number">Phone Number:</label>
        <input type="number" id="mobile_number" name="mobile_number" value="{{ mobile_number }}" readonly><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="verification_id">Verification Id:</label>
        <input type="text" id="verification_id" name="verification_id" required><br><br>

        <button type="submit">Save</button>
    </form>
</body>
</html>
